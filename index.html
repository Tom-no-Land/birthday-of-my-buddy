<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>誕生日おみくじ🎉</title>
    <link rel="stylesheet" href="css/css-doc.css">
</head>
<body>
    <!-- メインコンテナ -->
    <div class="container">
        <!-- タイトル部分 -->
        <h1 class="title">
            <span class="cake-emoji">🎂</span>
            誕生日特別おみくじ
            <span class="cake-emoji">🎂</span>
        </h1>
        <p class="subtitle">5月20日限定！3回チャレンジできるよ！</p>
        
        <!-- おみくじボックス -->
        <div class="omikuji-box" id="omikujiBox">
            <div class="omikuji-text">おみくじ</div>
        </div>
        
        <!-- 残り回数表示 -->
        <p class="remaining">残り<span id="remainingCount" class="count-number">3</span>回</p>
        
        <!-- おみくじを引くボタン -->
        <button class="draw-button" id="drawButton">おみくじを引く！</button>
        
        <!-- 結果表示エリア -->
        <div class="result-area" id="resultArea" style="display: none;">
            <div class="result-message" id="resultMessage"></div>
            <button class="retry-button" id="retryButton" style="display: none;">もう一回挑戦する？？</button>
            <a href="https://google.com" target="_blank" class="gift-button" id="giftButton" style="display: none;">
                下のボタンから、商品を受け取る
            </a>
        </div>
    </div>
    
    <!-- 紙吹雪のコンテナ（大当たり時に使用） -->
    <div id="confettiContainer"></div>
    
    <!-- JavaScriptファイルの読み込み -->
    <script src="js/script.js"></script>
</body>
</html>
